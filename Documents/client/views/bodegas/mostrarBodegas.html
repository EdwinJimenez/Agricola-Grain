<template name="mostrarBodegas" id="mostrarBodegas">
	<div class="bodegas">
		<div class="row">
			<h3>Catalogo Bodegas</h3>
			{{#each bodegasMostrar}}
        		{{> bodegaMostrar}}
      		{{/each}}
		</div>
	</div>
</template>
<template name="bodegaMostrar">
	<div class="col s3">
		<div class="card small">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src={{imagenes}}>
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{nombre}}<i class="material-icons right">more_vert</i></span>
				<div class="row">
					<div class="col 6 offset-s2">
						<p><a class="btn-floating btn-small waves-effect waves-light orange" id="btnEditar"><i class="material-icons">edit</i></a></p>
					</div>
					<div class="col 6">
						<p><a class="btn-floating btn-small waves-effect waves-light red" id="btnEliminar"><i class="material-icons">delete</i></a></p>
					</div>
				</div>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{precioConFormato}}</span>
				<p> Calle: {{direccion.calle}} <br>
					Colonia:{{direccion.colonia}} <br>
					Ciudad: {{direccion.ciudad}}</p>
			</div>
		</div>			
	</div>  
</template>
