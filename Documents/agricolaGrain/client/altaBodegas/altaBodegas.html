<template name="altaBodegas">
<section id="menu">
 <!--MENU INICIA-->
	<div class="row ">
		<div class="col s3">
			<a href="/verComentarios" class="waves-effect light-blue darken-3 btn" id="btnNuevaRenta">Comentarios</a>
		</div>
		<div class="col s3">
			<a class='waves-effect light-blue darken-3 dropdown-button btn' href='#' data-activates='dropDownBodegas'>Bodegas</a>
			<ul id='dropDownBodegas' class='dropdown-content'>
				<li><a href="empleado/altaBodegas">Alta</a></li>
				<li><a href="#!">Editar</a></li>
				<li class="divider"></li>
				<li><a href="#!">Baja</a></li>
			</ul>
		</div>
		<div class="col s3">
			<a class='waves-effect light-blue darken-3 dropdown-button btn' href='#' data-activates='dropDownBodegas'>Usuarios</a>
			<ul id='dropDownBodegas' class='dropdown-content'>
				<li><a href="#!">Alta</a></li>
				<li><a href="#!">Editar</a></li>
				<li class="divider"></li>
				<li><a href="#!">Baja</a></li>
			</ul>
		</div>
		<div class="col s3">
			<a class="waves-effect light-blue darken-3 btn" id="btnRegistrar">Comprar Granos<i class="material-icons right">send</i></a>			
		</div>
	</div>
 <!--MENU TERMINA-->	
</section>
	<section id="registroBodegas">
        <form class="col s12 card-panel green lighten-5" id="login">
 			<div class="row">
	 			<div class="col s12">
	 					<h5><i class="material-icons prefix title">list</i>Datos Generales de Bodega</h5>
	 				<hr>
	 			</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtNombre" type="text" class="validate" autofocus  required>
	                    <label for="txtNombre">Nombre de la Bodega</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtApellido" type="text" class="validate">
	                    <label for="txtApellido">Descripción</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtCorreo" type="email" class="validate">
	                    <label for="txtCorreo" data-error="Escriba un correo válido.">Precio</label>
                    </div> 					
 				</div>	
 				<div class="col s12">
	 					<h5><i class="material-icons prefix title">settings</i>Caracteristicas</h5>
	 					<hr>
	 			</div>		
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtCalle" type="text" class="validate" autofocus  required>
	                    <label for="txtCalle">Largo</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtColonia" type="text" class="validate">
	                    <label for="txtColonia">Ancho</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtRFC" type="text" class="validate">
	                    <label for="txtRFC">Alto</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtPais" type="text" class="validate">
	                    <label for="txtPais">Estatus</label>
                    </div> 					
 				</div>	 
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtEstado" type="text" class="validate">
	                    <label for="txtEstado">Especificaciones</label>
                    </div> 					
 				</div>
 				<div class="col s6">
	 					&nbsp;&nbsp;
	 			</div>	
	 			<div class="col s12">
	 					<h5><i class="material-icons prefix title">public</i>Dirección de la Bodega</h5>
	 					<hr>
	 			</div>	
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtUsuario" type="text" class="validate">
	                    <label for="txtUsuario">Calle</label>
                    </div> 					
 				</div>	 
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtContraseña" type="text" class="validate">
	                    <label for="txtContraseña">Colonia</label>
                    </div> 					
 				</div>	
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtContraseña" type="text" class="validate">
	                    <label for="txtContraseña">Numero</label>
                    </div> 					
 				</div>		
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtContraseña" type="text" class="validate">
	                    <label for="txtContraseña">País</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtContraseña" type="text" class="validate">
	                    <label for="txtContraseña">Estado</label>
                    </div> 					
 				</div>						
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtContraseña" type="text" class="validate">
	                    <label for="txtContraseña">Ciudad</label>
                    </div> 					
 				</div>	
 			</div>
 			<a class="waves-effect light-green darken-1 btn" id="btnRegistrar">Registrar<i class="material-icons right">done</i></a>
 			<a class="waves-effect red btn" id="btnRegistrar">Cancelar<i class="material-icons right">clear</i></a> 			
        </form>
      </section>
</template>
