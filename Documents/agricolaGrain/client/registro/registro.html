<template name="registro">
	<section id="registro">
        <form class="col s12 card-panel green lighten-5" id="login">
 			<div class="row">
	 			<div class="col s12">
	 					<i class="material-icons prefix">accessibility</i>Datos Generales del Usuario
	 				<hr>
	 			</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtNombre" type="text" class="validate" autofocus  required>
	                    <label for="txtNombre">Nombre</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtApellido" type="text" class="validate">
	                    <label for="txtApellido">Apellido</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtCorreo" type="email" class="validate">
	                    <label for="txtCorreo" data-error="Escriba un correo válido.">Correo electronico</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtTelefono" type="tel" class="validate">
	                    <label for="txtTelefono">Telefono</label>
                    </div> 					
 				</div>	
 				<div class="col s12">
	 					<i class="material-icons prefix">map</i> Direccion Fiscal (NOTA: Esta dirección es la que aparecerá en su factura.)
	 					<hr>
	 			</div>		
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtCalle" type="text" class="validate">
	                    <label for="txtCalle">Calle</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtColonia" type="text" class="validate">
	                    <label for="txtColonia">Colonia</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtRFC" type="text" class="validate">
	                    <label for="txtRFC">R.F.C</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtPais" type="text" class="validate">
	                    <label for="txtPais">País</label>
                    </div> 					
 				</div>	 
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtEstado" type="text" class="validate">
	                    <label for="txtEstado">Estado</label>
                    </div> 					
 				</div>
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtCiudad" type="text" class="validate">
	                    <label for="txtCiudad">Ciudad</label>
                    </div> 					
 				</div>	
	 			<div class="col s12">
	 					<i class="material-icons prefix">person</i>Datos de inicio de sesión
	 					<hr>
	 			</div>	
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtUsuario" type="text" class="validate">
	                    <label for="txtUsuario">Usuario</label>
                    </div> 					
 				</div>	 
 				<div class="col s6">
					<div class="input-field row">
	                    <input id="txtContraseña" type="text" class="validate">
	                    <label for="txtContraseña">Contraseña</label>
                    </div> 					
 				</div>						
 			</div>
 			<a class="waves-effect light-green darken-1 btn" id="btnRegistrar">Registrar<i class="material-icons right">send</i></a>
        </form>
      </section>
</template>
