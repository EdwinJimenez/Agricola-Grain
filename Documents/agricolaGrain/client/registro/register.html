<template name="register">
	<section id="register">
        <form class="col s12 card-panel green lighten-5" id="login">
            <p class="flow-text">Proporcione los datos para registrarse:</p>
                <div class="row">
                    <div class="input-field row">
	                    <i class="material-icons prefix">accessibility</i>
	                    <input id="icon_lock" type="text" class="validate" autofocus  required>
	                    <label for="icon_lock">Nombre Completo</label>
                    </div>
                    <div class="input-field row">
	                    <i class="material-icons prefix">mail</i>
	                    <input id="icon_lock" type="text" class="validate">
	                    <label for="icon_lock">e-mail</label>
                    </div>
                    <div class="input-field row">
	                    <i class="material-icons prefix">account_circle</i>
	                    <input id="icon_prefix" type="text" class="validate">
	                    <label for="icon_prefix">Nombre de Usuario</label>
                    </div>
                    <div class="input-field row">
	                    <i class="material-icons prefix">lock</i>
	                    <input id="icon_lock" type="text" class="validate">
	                    <label for="icon_lock">Contrase√±a</label>
                    </div>
                </div>
            <a class="waves-effect light-green darken-1 btn" id="btnRegistrar">Registrar<i class="material-icons right">send</i></a>
        </form>
      </section>
</template>
