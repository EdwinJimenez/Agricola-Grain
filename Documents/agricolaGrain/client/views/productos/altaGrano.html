<template name="altaGrano">
	<section id="registroBodegas">
		<form class="col s12 card-panel green lighten-5" id="altaBodegas" name="frmAltaGrano">
			<ul class="collapsible popout" data-collapsible="expandable">
				<li>
					<h3>Alta Grano</h3>
				</li>
				<li>
					<div class="collapsible-header active"><i class="material-icons">description</i>Datos</div>
					<div class="collapsible-body">
						<div class="row">
							<div class="col s5 offset-s1">
								<div class="input-field row">
									<input id="txtNombreGrano" type="text" class="validate" required>
									<label for="txtNombreGrano">Nombre</label>
								</div> 					
							</div>
							<div class="col s5 offset-s1">
								<div class="input-field row">
									<input id="txtPrecioVenta" type="number" class="validate" required pattern="[0-9]">
									<label for="txtPrecioVenta">Precio de Venta</label>
								</div> 					
							</div>
							<div class="col s5 offset-s1">
								<div class="input-field row">
									<input id="txtUnidadMedida" type="text" class="validate" required>
									<label for="txtUnidadMedida">Unidad de medida</label>
								</div> 					
							</div>	
							<div class="col s5 offset-s1">
								<div class="input-field row">
									<input id="txtDescripcionGrano" type="text" class="validate" required>
									<label for="txtDescripcionGrano">Descripcion</label>
								</div> 					
							</div>
							<div class="input-field col s5 offset-s1">
								<select id="tipoGrano">
									<option value="" disabled selected>Elija una opci√≥n porfavor.</option>
									{{#each opcionesAlta}}
									{{> opcionAlta}}
									{{/each}}
								</select>
								<label>Tipo de grano:</label>
							</div>							
						</div>
					</div>
				</li>
			</ul>
			<a class="waves-effect light-green darken-1 btn" id="btnRegistrarGrano">Registrar<i class="material-icons right">done</i></a>
		</form>
	</section>
</template>

<template name="opcionAlta">
	<option value="{{nombre}}">{{nombre}}</option>
</template>
