<template name="catalogoGranos">
	<div class="row">
		<div class="granos">
			<div class="row">
				{{#each productos}}
				{{> producto}}
				{{/each}} 
			</div>
		</div>
	</div> 
</template>
<template name="producto">
	<div class="col s3">
		<div class="card small">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src={{imagen}}>
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{nombre}}<i class="material-icons right">more_vert</i></span>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{precioConFormato}}</span>
				<p>{{descripcion}}</p>
			</div>
		</div>			
	</div>
</template>
