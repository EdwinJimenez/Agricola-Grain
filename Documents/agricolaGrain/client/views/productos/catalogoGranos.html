<template name="catalogoGranos">
	<div class="row">
		<div class="granos">
	<div class="input-field col s6 offset-s6">
    <select>
      <option value="" disabled selected>Elija una opción porfavor.</option>
      <option value="1">Maíz</option>
      <option value="2">Sorgo</option>
      <option value="3">Trigo</option>
      <option value="4">Frijol</option>
      <option value="5">Arroz</option>
    </select>
    <label>Filtrar por:</label>
  </div>
			<div class="col s3">
				<div class="card small">
					<div class="card-image waves-effect waves-block waves-light">
						<img class="activator" src={{imagenes}}>
					</div>
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4">Frijol blanco<i class="material-icons right">more_vert</i></span>
						<!-- SI NO ESTA LOGUEADO ESTE BOTON NO SE DEBE MOSTRAR (AGREGAR)-->
						<p><a class="waves-effect light-green darken-1 btn modal-trigger" id="btnAgregar" href="#modal1">Agregar<i class="material-icons right">shopping_cart</i></a></p>
					</div>
					<div class="card-reveal">
						<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>$550.00</span>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde at, magnam totam eligendi ex nulla suscipit earum nesciunt quas, blanditiis quaerat nam et provident labore animi doloremque accusamus voluptate. Quo.</p>
					</div>
				</div>			
			</div> 
		</div>
		<!-- Modal Structure -->
		<div id="modal1" class="modal bottom-sheet">
			<div class="modal-content">
				<h4>¿Cuántas toneladas de este producto requiere?</h4>
				<p>
					<div class="input-field row col s3">
						<input id="txtToneladas" type="number" class="validate">
						<label for="txtToneladas">Toneladas</label>
					</div> 
				</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agregar</a>
			</div>
		</div>
	</div> 
</template>
