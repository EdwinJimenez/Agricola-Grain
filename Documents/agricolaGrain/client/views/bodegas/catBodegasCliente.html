<template name="catBodegasCliente">
		<div class="bodegas">
			<div class="row">
				{{#each bodegas}}
	        		{{> bodegaCliente}}
	      		{{/each}}
			</div>
		</div>
	</template>
	<template name="bodegaCliente">
		<div class="col s3" id="bodegas">
			<div class="card small">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src={{imagenes}}>
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{nombre}}<i class="material-icons right">more_vert</i></span>
					<p><a class="waves-effect light-green darken-1 btn" id="btnVerMas">Ver mas<i class="material-icons right">add_circle_outline</i></a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{precio}}</span>
					<p>{{descripcion}}</p>
				</div>
			</div>			
		</div>  
		<div id="verDetalle">
			{{> verDetalleCliente}}
		</div>
	</template>
