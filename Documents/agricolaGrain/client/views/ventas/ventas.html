<template name="ventas">
  <form class="col s12 card-panel green lighten-5" id="verVentas">
    <ul class="collapsible popout" data-collapsible="expandable">
      {{#each ventasUsu}}
      {{> venta}}
      {{/each}}
    </ul>
  </form>
</template>

<template name="EncabezadoVentas">
  <div class="collapsible-header"><i class="material-icons">comment</i>
    {{nombre}}
  </div>
</template>

<template name="venta">
  <li>
    {{#each Encabezados}}
    {{> EncabezadoVentas}}
    {{/each}}
    <div class="collapsible-body">
      <div class="row">
        <p class="col s4">Inicio de contrato:</p>
        <div class="col s2">
          {{convFechaIni}}
        </div>
        <p class="col s4">Fin de contrato:</p>
        <div class="col s2">
          {{convFechaFin}}
        </div>
        <p class="col s4">Duraci√≥n de contrato:</p>
        <div class="col s2">
          {{duracion}} Meses
        </div>

        <p class="col s4">Importe total:</p>
        <div class="col s2">
          {{importe}} Pesos
        </div>
        <p class="col s12">Comentarios:</p>
        <div class="col s12">
          {{comentarios}}
        </div>
      </div>
    </div>
  </li>
</template>
