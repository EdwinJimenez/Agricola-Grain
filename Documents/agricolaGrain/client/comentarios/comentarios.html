<template name="comentarios">
		<section id="comantarios">
        <form class="col s12 card-panel green lighten-5" id="login">
            <p class="flow-text">Proporcione los siguientes datos:</p>
                <div class="row">
                    <div class="input-field row">
	                    <i class="material-icons prefix">accessibility</i>
	                    <input id="icon_lock" type="text" class="validate" autofocus  required>
	                    <label for="icon_lock">Nombre Completo</label>
                    </div>
                    <div class="input-field row">
	                    <i class="material-icons prefix">mail</i>
	                    <input id="icon_lock" type="text" class="validate">
	                    <label for="icon_lock">e-mail</label>
                    </div>

                    <div class="input-field col s12">
			          <textarea id="textareaComentarios" class="materialize-textarea"></textarea>
			          <label for="textareaComentarios">Comentarios</label>
			        </div>
                </div>
            <a class="waves-effect light-green darken-1 btn" id="btnEnviarComentarios" onclick="Materialize.toast('Gracias por escribirnos', 4000,'rounded')">Enviar<i class="material-icons right">send</i></a>
        </form>
      </section>
</template>
