<template name="editarBodegas">
	<div class="bodegas">
		<div class="row">
			<h3>Editar Bodegas</h3>
			{{#each bodegas}}
        		{{> bodega}}
      		{{/each}}
		</div>
	</div>
</template>
<template name="bodega">
	<div class="col s3">
		<div class="card">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src={{imagenBodega}}>
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{nombreBodega}}<i class="material-icons right">more_vert</i></span>
				<p><a class="waves-effect light-red darken-1 btn" id="btnVerProductos">Editar<i class="material-icons right"></i></a></p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{especificaciones}}</span>
				<p>{{descripcionBodega}}</p>
			</div>
		</div>			
	</div>  
</template>
