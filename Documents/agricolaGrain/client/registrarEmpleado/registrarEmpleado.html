<template name="registrarEmpleado">
	<section id="registroEmpleado">
    	<form class="col s12 card-panel green lighten-5" id="registrarEmpleado">
		  <ul class="collapsible popout" data-collapsible="expandable">
		    <li>
		      <div class="collapsible-header active"><i class="material-icons">accessibility</i>Datos Generales de Usuario</div>
		      	<div class="collapsible-body">
		      		<div class="row">
		      			<div class="col s6">
							<div class="input-field row">
			                    <input id="txtNombreRU" type="text" class="validate" autofocus  required>
			                    <label for="txtNombreRU">Nombre</label>
		                    </div> 					
		 				</div>
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtApellidoRU" type="text" class="validate">
			                    <label for="txtApellidoRU">Apellido</label>
		                    </div> 					
		 				</div>
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtCorreoRU" type="email" class="validate">
			                    <label for="txtCorreoRU" data-error="Escriba un correo válido.">Correo electronico</label>
		                    </div> 					
		 				</div>
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtTelefonoRU" type="tel" class="validate">
			                    <label for="txtTelefonoRU">Telefono</label>
		                    </div> 					
		 				</div>	
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtPuestoRU" type="tel" class="validate">
			                    <label for="txtPuestoRU">Puesto</label>
		                    </div> 					
		 				</div>	
		      		</div>
		 		 </div>
		    </li>
		    <li>
		      <div class="collapsible-header"><i class="material-icons">map</i>Dirección</div>
		      <div class="collapsible-body">
		      	<div class="row">
		      		<div class="col s6">
						<div class="input-field row">
			                <input id="txtCalleRU" type="text" class="validate">
			                <label for="txtCalleRU">Calle</label>
		                </div> 					
		 			</div>
		 			<div class="col s6">
						<div class="input-field row">
			                <input id="txtNumeroRU" type="text" class="validate">
			                <label for="txtNumeroRU">Numero</label>
		            	</div> 					
		 			</div>
		 			<div class="col s6">
						<div class="input-field row">
			                <input id="txtColoniaRU" type="text" class="validate">
			                <label for="txtColoniaRU">Colonia</label>
		            	</div> 					
		 			</div>
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtRFCRU" type="text" class="validate">
			                    <label for="txtRFCRU">R.F.C</label>
		                    </div> 					
		 				</div>
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtPaisRU" type="text" class="validate">
			                    <label for="txtPaisRU">País</label>
		                    </div> 					
		 				</div>	 
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtEstadoRU" type="text" class="validate">
			                    <label for="txtEstadoRU">Estado</label>
		                    </div> 					
		 				</div>
		 				<div class="col s6">
							<div class="input-field row">
			                    <input id="txtCiudadRU" type="text" class="validate">
			                    <label for="txtCiudadRU">Ciudad</label>
		                    </div> 					
		 				</div>	
		 			</div>
		      </div>
	    </li>
	    <li>
	    <div class="collapsible-header"><i class="material-icons">person</i>Datos de inicio de sesión</div>
	    	<div class="collapsible-body">
	      		<div class="row">
	      			<div class="col s6">
						<div class="input-field row">
		                    <input id="txtUsuarioRU" type="text" class="validate">
		                    <label for="txtUsuarioRU">Usuario</label>
	                    </div> 					
	 				</div>	 
	 				<div class="col s6">
						<div class="input-field row">
		                    <input id="txtContraseñaRU" type="text" class="validate">
		                    <label for="txtContraseñaRU">Contraseña</label>
	                    </div> 					
	 				</div>						
	 			</div>
	 		</div>
	    </li>
	  </ul>
	<a class="waves-effect light-green darken-1 btn" id="btnRegistrar">Registrar<i class="material-icons right">done</i></a>
        </form>
      </section>
</template>
