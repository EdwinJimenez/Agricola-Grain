<template name="catalogoBodegas">
	<div class="bodegas">
		<div class="row">
			{{#each bodegas}}
        		{{> bodega}}
      		{{/each}}
		</div>
	</div>
</template>
<template name="bodega">
	<div class="col s3">
		<div class="card small">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src={{imagenBodega}}>
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{nombreBodega}}<i class="material-icons right">more_vert</i></span>
				<p><a class="waves-effect light-green darken-1 btn" id="btnVerMas">Ver mas<i class="material-icons right">add_circle_outline</i></a></p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{precio}}</span>
				<p>{{descripcionBodega}}</p>
			</div>
		</div>			
	</div>  
</template>
